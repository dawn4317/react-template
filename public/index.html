<!DOCTYPE html>
<html lang="zh-Hans">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
	<style>
		<%=css %>
	</style>
	<script>!function () {<%= errorScript %>}()</script>
	<link rel="dns-prefetch" href="//<%= DOMAIN %>">
	<title><%= TITLE %></title>
	<link href="%PUBLIC_URL%/favicon180.png" rel="apple-touch-icon" sizes="180x180">
	<link href="%PUBLIC_URL%/favicon167.png" rel="apple-touch-icon" sizes="167x167">
	<link href="%PUBLIC_URL%/favicon152.png" rel="apple-touch-icon" sizes="152x152">
	<link href="%PUBLIC_URL%/favicon.ico" rel="apple-touch-icon">
	<link href="%PUBLIC_URL%/favicon192.png" rel="icon" sizes="192x192">
	<link href="%PUBLIC_URL%/favicon.ico" rel="icon" sizes="32x32">
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

	<meta name="theme-color" content="<%= THEME_COLOR %>">
	<meta name="application-name" content="<%= APP_NAME %>">
	<meta name="author" content="<%= AUTHOR %>">
	<meta name="description" content="<%= DESC %>">
	<meta name="keywords" content="<%= KEYWORDS %>">

	<!-- for uc -->
	<meta name="screen-orientation" content="landscape">
	<!-- for x5 -->
	<meta name="x5-orientation" content="landscape">
	<!-- for iOS -->
	<meta name="apple-mobile-web-app-title" content="<%= APP_NAME %>">
	<script>!function () {<%= dprScript %>}()</script>
</head>

<body>
	<noscript>
		<h3>提示</h3>
		<strong>本页面需要 Javascript 的支持, 请开启 Javascript 刷新后重试</strong>
	</noscript>
	<%= html %>
	<div id="root"></div>
	<script>!function () {<%= loadingScript %>}()</script>
	<script><%= alloylever %></script>
	<script>AlloyLever.config({ cdn: '<%= ALLOYLEVER_CDN %>' })</script>
	<!-- built files will be auto injected -->
</body>

</html>
